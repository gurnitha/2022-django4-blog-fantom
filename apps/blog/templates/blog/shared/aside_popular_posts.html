{% load static %}

                        <aside class="single_sidebar_widget popular_post_widget">
                            <h3 class="widget_title">Popular Posts</h3>
                            {% for popular in popular_posts %}
                            {% if popular %}
                            <div class="media post_item">
                                <img src="{{ popular.post_thumbnail.url }}" alt="post" width="100" height="60">
                                <div class="media-body">
                                    <a href="blog-details.html">
                                        <h3>{{ popular.post_title }}</h3>
                                    </a>
                                    <p>{{ popular.post_publish }}</p>
                                </div>
                            </div>
                            {% else %}
                            <div class="media post_item">
                                <div class="media-body">
                                    <p style="color:#EE24B4;">No popular posts found.</p>
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}

                            <div class="br"></div>
                        </aside>
